<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
         <script type="text/javascript" src="bundle.js"></script>
    </head>
    <body>
        <div>
            <h4>driverless-fp-collector demo</h4>
            <a href="https://github.com/kaliiiiiiiiii/driverless-fp-collector">Source-Code</a>
        </div>
        <script>
            async function send_back(data){
                res = await fetch('/api/v1/logger', {
                method: 'POST',
                headers: {'Accept': 'application/json','Content-Type': 'application/json'},
                body: JSON.stringify(data)
                });
                text = await res.text()
                if (text !== "OK"){throw new Error("Sending data back to server failed")}
            }
            globalThis.on_fp_result = send_back
        </script>
    </body>
</html>
